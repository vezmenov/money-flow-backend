openapi: 3.0.3
info:
  title: Money Flow OpenClaw Agent API
  version: 1.0.0
servers:
  - url: /api/openclaw/v1
security:
  - OpenClawApiKey: []
paths:
  /health:
    get:
      summary: Health check (requires x-api-key)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required:
                  - status
        '401':
          description: Unauthorized
  /categories:
    get:
      summary: List categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized
  /transactions/import:
    post:
      summary: Import (upsert) transactions by idempotencyKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenClawImportTransactions'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenClawImportResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /transactions/{idempotencyKey}:
    get:
      summary: Get imported transaction by idempotencyKey (source=openclaw)
      parameters:
        - in: path
          name: idempotencyKey
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
    delete:
      summary: Delete imported transaction by idempotencyKey (source=openclaw)
      parameters:
        - in: path
          name: idempotencyKey
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  /recurring-expenses:
    get:
      summary: List recurring expenses for a month
      parameters:
        - in: query
          name: month
          required: false
          schema:
            type: string
            pattern: '^\\d{4}-\\d{2}$'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecurringExpenseForMonth'
        '401':
          description: Unauthorized
    post:
      summary: Create recurring expense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecurringExpense'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringExpense'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /recurring-expenses/{id}:
    delete:
      summary: Delete recurring expense
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '404':
          description: Not Found
components:
  securitySchemes:
    OpenClawApiKey:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
        - id
        - name
    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        source:
          type: string
        idempotencyKey:
          type: string
          nullable: true
        categoryId:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        date:
          type: string
          format: date
        description:
          type: string
          nullable: true
      required:
        - id
        - source
        - categoryId
        - amount
        - date
    OpenClawUpsertTransaction:
      type: object
      properties:
        idempotencyKey:
          type: string
        amount:
          type: number
          format: double
        date:
          type: string
          format: date
        categoryName:
          type: string
        description:
          type: string
          nullable: true
      required:
        - idempotencyKey
        - amount
        - date
        - categoryName
    OpenClawImportTransactions:
      type: object
      properties:
        transactions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OpenClawUpsertTransaction'
      required:
        - transactions
    OpenClawImportResult:
      type: object
      properties:
        idempotencyKey:
          type: string
        action:
          type: string
          enum:
            - created
            - updated
        transaction:
          $ref: '#/components/schemas/Transaction'
        category:
          $ref: '#/components/schemas/Category'
      required:
        - idempotencyKey
        - action
        - transaction
        - category
    OpenClawImportResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/OpenClawImportResult'
      required:
        - results
    RecurringExpense:
      type: object
      properties:
        id:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        dayOfMonth:
          type: integer
          format: int32
        date:
          type: string
          format: date
        description:
          type: string
          nullable: true
      required:
        - id
        - categoryId
        - amount
        - dayOfMonth
        - date
    CreateRecurringExpense:
      type: object
      properties:
        categoryId:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        dayOfMonth:
          type: integer
          format: int32
        date:
          type: string
          format: date
        description:
          type: string
      required:
        - categoryId
        - amount
        - dayOfMonth
        - date
    RecurringExpenseForMonth:
      type: object
      properties:
        id:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        amount:
          type: number
          format: double
        dayOfMonth:
          type: integer
          format: int32
        date:
          type: string
          format: date
        description:
          type: string
          nullable: true
        scheduledDate:
          type: string
          format: date
        committed:
          type: boolean
      required:
        - id
        - categoryId
        - amount
        - dayOfMonth
        - date
        - scheduledDate
        - committed
